<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Form Đăng Nhập</h2>
<form th:action="@{/login}" th:method="post" th:object="${user}">
    <div>
        Username: <input type="text" th:field="*{username}">
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red"></div>
    </div>
    <div>
        Password: <input type="password" th:field="*{password}">
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></div>
    </div>
    <div>
        <button type="submit">Đăng Nhập</button>
    </div>
    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>
</form>
</body>
</html>
