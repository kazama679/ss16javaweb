<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Form Đăng ký</h2>
<form th:action="@{/register}" th:method="post" th:object="${user}">
    <div>
        Username: <input type="text" th:field="*{username}">
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red"></div>
    </div>
    <div>
        Password: <input type="password" th:field="*{password}">
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></div>
    </div>
    <div>
        Email: <input type="email" th:field="*{email}">
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></div>
    </div>
    <div>
        Role:
        <select th:field="*{role}">
            <option value="USER">User</option>
            <option value="ADMIN">Admin</option>
        </select>
    </div>
    <div>
        Trạng thái:
        <select th:field="*{status}">
            <option value="true">Hoạt động</option>
            <option value="false">Không hoạt động</option>
        </select>
    </div>
    <div>
        <button type="submit">Đăng ký</button>
    </div>
</form>
</body>
</html>
