<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Chỉnh sửa Ghế</h1>
<form th:action="@{/seat/edit}" th:object="${seat}" method="post">
    <input type="hidden" th:field="*{id}" />
    <input type="hidden" th:field="*{busId}" />
    <div>
        <label>Tên Ghế:
            <input type="text" th:field="*{name}" />
        </label>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></div>
    </div>
    <div>
        <label>Giá:
            <input type="number" th:field="*{price}" step="0.01" />
        </label>
        <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error"></div>
    </div>
    <div>
        <label>Trạng thái:
            <select th:field="*{status}">
                <option value="AVAILABLE">Trống</option>
                <option value="BOOKED">Đã đặt</option>
            </select>
        </label>
        <div th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="error"></div>
    </div>
    <div>
        <button type="submit">Lưu</button>
        <a th:href="@{/seat/list/{busId}(busId=${seat.busId})}">Hủy</a>
    </div>
</form>
</body>
</html>
